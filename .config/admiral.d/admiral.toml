[admiral]
items = ["left", "ws", "space", "space", "title",
	"center", "clock",
	"right", "battery"]

[space]
path = "echo ' '"
static = true

[title]
path = "./title.sh"

[clock]
path = "date '+ %a %b %d, %T'"
reload = 1

[ws]
path = "./workspace.sh"

[battery]
path = "./battery.sh"
reload = 60


[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

